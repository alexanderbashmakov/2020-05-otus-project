<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="header :: head"></head>
<body>
<!-- Author edition -->
<div class="container">
    <div th:insert="header :: localization"></div>
    <h1 th:text="#{author.info}">Author Info</h1>
    <button class="btn btn-dark" type="button" data-target="#selectAuthorModal" data-toggle="modal"
            th:text="#{button.find}">Find
    </button>
    <!-- Modal -->
    <div class="modal" id="selectAuthorModal" tabindex="-1" role="dialog" aria-labelledby="selectAuthorModal"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="selectAuthorModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
